<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pakistan Salary Tax Calculator 2024-25 | Calculate Net Salary with Deductions</title>
  <meta name="description" content="Accurate Pakistan salary tax calculator with deductions, benefits, and tax year selection. Calculate your net salary after income tax, deductions, and allowances for 2023-24 and 2024-25 tax years.">
  <style>
    /* Base Styles */
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
      color: var(--primary-color);
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    /* Form Styles */
    .calculator-section {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    .section-toggle {
      background: var(--secondary-color);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      margin-bottom: 0.5rem;
    }
    .input-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: var(--secondary-color);
      outline: none;
    }

    /* Results Section */
    .results {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 1.5rem;
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .result-value {
      color: var(--secondary-color);
      font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
      .input-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pakistan Salary Tax Calculator</h1>
    
    <div class="calculator-section">
      <div class="input-group">
        <div>
          <label for="taxYear">Tax Year:</label>
          <select id="taxYear">
            <option value="2024">2024-25</option>
            <option value="2023">2023-24</option>
          </select>
        </div>
        <div>
          <label for="annualSalary">Annual Salary (PKR):</label>
          <input type="number" id="annualSalary" placeholder="1,200,000" step="1000">
        </div>
      </div>
    </div>

    <!-- Deductions Section -->
    <div class="calculator-section">
      <button class="section-toggle" type="button">▼ Deductions</button>
      <div class="input-group">
        <div>
          <label for="medicalExpenses">Medical Expenses:</label>
          <input type="number" id="medicalExpenses" step="1000">
        </div>
        <div>
          <label for="charity">Charitable Donations:</label>
          <input type="number" id="charity" step="1000">
        </div>
      </div>
    </div>

    <!-- Benefits Section -->
    <div class="calculator-section">
      <button class="section-toggle" type="button">▼ Benefits & Allowances</button>
      <div class="input-group">
        <div>
          <label for="housingAllowance">Housing Allowance:</label>
          <input type="number" id="housingAllowance" step="1000">
        </div>
        <div>
          <label for="conveyanceAllowance">Conveyance Allowance:</label>
          <input type="number" id="conveyanceAllowance" step="1000">
        </div>
      </div>
    </div>

    <!-- Results -->
    <div class="results">
      <div class="result-item">
        <span>Annual Taxable Income:</span>
        <span class="result-value" id="taxableIncome">0</span>
      </div>
      <div class="result-item">
        <span>Total Tax Payable:</span>
        <span class="result-value" id="totalTax">0</span>
      </div>
      <div class="result-item">
        <span>Monthly Net Salary:</span>
        <span class="result-value" id="netSalary">0</span>
      </div>
    </div>
  </div>

  <script>
    // Tax Slabs Data
    const taxSlabs = {
      2023: [
        { max: 600000, rate: 0 },
        { max: 1200000, rate: 0.05 },
        { max: 2400000, rate: 0.15 },
        { max: 3600000, rate: 0.25 },
        { max: Infinity, rate: 0.35 }
      ],
      2024: [
        { max: 600000, rate: 0 },
        { max: 1200000, rate: 0.05 },
        { max: 2200000, rate: 0.15 },
        { max: 3200000, rate: 0.25 },
        { max: 4100000, rate: 0.30 },
        { max: Infinity, rate: 0.35 }
      ]
    };

    // Calculator Function
    function calculateTax() {
      // Get Input Values
      const taxYear = document.getElementById('taxYear').value;
      const annualSalary = parseFloat(document.getElementById('annualSalary').value) || 0;
      const medicalExpenses = parseFloat(document.getElementById('medicalExpenses').value) || 0;
      const charity = parseFloat(document.getElementById('charity').value) || 0;
      const housingAllowance = parseFloat(document.getElementById('housingAllowance').value) || 0;
      const conveyanceAllowance = parseFloat(document.getElementById('conveyanceAllowance').value) || 0;

      // Calculate Taxable Income
      const taxableIncome = annualSalary - medicalExpenses - charity + housingAllowance + conveyanceAllowance;
      
      // Get Appropriate Tax Slabs
      const slabs = taxSlabs[taxYear];
      let remainingIncome = taxableIncome;
      let totalTax = 0;

      for (let i = 0; i < slabs.length; i++) {
        const currentSlab = slabs[i];
        const previousSlab = slabs[i-1] ? slabs[i-1].max : 0;
        
        if (remainingIncome > currentSlab.max) {
          totalTax += (currentSlab.max - previousSlab) * currentSlab.rate;
          remainingIncome -= (currentSlab.max - previousSlab);
        } else {
          totalTax += remainingIncome * currentSlab.rate;
          break;
        }
      }

      // Update UI
      const formatter = new Intl.NumberFormat('en-PK', {
        style: 'currency',
        currency: 'PKR',
        maximumFractionDigits: 0
      });

      document.getElementById('taxableIncome').textContent = formatter.format(taxableIncome);
      document.getElementById('totalTax').textContent = formatter.format(totalTax);
      document.getElementById('netSalary').textContent = formatter.format((annualSalary - totalTax) / 12);
    }

    // Event Listeners
    document.querySelectorAll('input, select').forEach(element => {
      element.addEventListener('input', calculateTax);
    });

    // Section Toggles
    document.querySelectorAll('.section-toggle').forEach(button => {
      button.addEventListener('click', () => {
        const section = button.parentElement;
        const inputs = section.querySelector('.input-group');
        inputs.style.display = inputs.style.display === 'none' ? 'grid' : 'none';
        button.textContent = inputs.style.display === 'none' ? '▶' : '▼';
      });
    });

    // Initial Calculation
    calculateTax();
  </script>
</body>
</html>
