<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Advanced Salary Tax Calculator 2025 in Pakistan </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .calculator-header {
            background: var(--dark);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .input-card:hover {
            transform: translateY(-3px);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67,97,238,0.2);
        }

        .results-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .tax-breakdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--light);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-weight: 700;
            color: var(--primary);
        }

        .tax-bracket-visual {
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
            position: relative;
        }

        .bracket-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.5s ease;
        }

        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background: var(--dark);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .tax-breakdown {
                grid-template-columns: 1fr;
            }
            
            .result-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="calculator-header">
            <h1>Advanced Salary Tax Calculator 2025 in Pakistan</h1>
            <p>Advanced tax estimation with AI-powered insights</p>
        </header>

        <div class="calculator-grid">
            <!-- Income Section -->
            <div class="input-card">
                <h2><i class="fas fa-wallet"></i> Income Details</h2>
                <div class="input-group">
                    <label>Gross Annual Income ($)</label>
                    <input type="number" id="gross-income" placeholder="100,000">
                </div>
                <div class="input-group">
                    <label>Additional Income ($)</label>
                    <input type="number" id="extra-income" placeholder="Bonuses, investments">
                </div>
            </div>

            <!-- Deductions Section -->
            <div class="input-card">
                <h2><i class="fas fa-percent"></i> Deductions</h2>
                <div class="input-group">
                    <label class="tooltip">Retirement Contributions ($)
                        <span class="tooltip-text">401(k), IRA, or other retirement plan contributions</span>
                    </label>
                    <input type="number" id="retirement">
                </div>
                <div class="input-group">
                    <label>Healthcare & FSA ($)</label>
                    <input type="number" id="healthcare">
                </div>
            </div>

            <!-- Personalization -->
            <div class="input-card">
                <h2><i class="fas fa-user"></i> Profile</h2>
                <div class="input-group">
                    <label>Filing Status</label>
                    <select id="filing-status">
                        <option value="single">Single</option>
                        <option value="married">Married (Joint)</option>
                        <option value="separate">Married (Separate)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>State</label>
                    <select id="state">
                        <option value="0">No State Tax</option>
                        <option value="5">California (5%)</option>
                        <option value="4.75">New York (4.75%)</option>
                        <option value="3">Texas (3%)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-card">
            <h2><i class="fas fa-chart-pie"></i> Tax Breakdown</h2>
            <div class="tax-bracket-visual">
                <div class="bracket-fill" id="bracket-visual"></div>
            </div>
            
            <div class="tax-breakdown">
                <div class="result-item">
                    <span>Taxable Income:</span>
                    <span class="result-value" id="taxable-income">\$0</span>
                </div>
                <div class="result-item">
                    <span>Federal Tax:</span>
                    <span class="result-value" id="federal-tax">\$0</span>
                </div>
                <div class="result-item">
                    <span>State Tax:</span>
                    <span class="result-value" id="state-tax">\$0</span>
                </div>
                <div class="result-item">
                    <span>Effective Tax Rate:</span>
                    <span class="result-value" id="tax-rate">0%</span>
                </div>
            </div>
            
            <div class="result-item highlight">
                <span>Net Annual Income:</span>
                <span class="result-value" id="net-income">\$0</span>
            </div>
        </div>
    </div>

    <script>
        const TAX_BRACKETS_2025 = {
            single: [
                { min: 0, max: 11000, rate: 0.10 },
                { min: 11001, max: 44725, rate: 0.12 },
                { min: 44726, max: 95375, rate: 0.22 },
                { min: 95376, max: 182100, rate: 0.24 },
                { min: 182101, max: 231250, rate: 0.32 },
                { min: 231251, max: 578125, rate: 0.35 },
                { min: 578126, rate: 0.37 }
            ],
            married: [
                { min: 0, max: 22000, rate: 0.10 },
                { min: 22001, max: 89450, rate: 0.12 },
                { min: 89451, max: 190750, rate: 0.22 },
                { min: 190751, max: 364200, rate: 0.24 },
                { min: 364201, max: 462500, rate: 0.32 },
                { min: 462501, max: 693750, rate: 0.35 },
                { min: 693751, rate: 0.37 }
            ]
        };

        function calculateTax() {
            // Input values
            const grossIncome = parseFloat(document.getElementById('gross-income').value) || 0;
            const extraIncome = parseFloat(document.getElementById('extra-income').value) || 0;
            const retirement = parseFloat(document.getElementById('retirement').value) || 0;
            const healthcare = parseFloat(document.getElementById('healthcare').value) || 0;
            const filingStatus = document.getElementById('filing-status').value;
            const stateRate = parseFloat(document.getElementById('state').value) / 100 || 0;

            // Calculations
            const totalIncome = grossIncome + extraIncome;
            const deductions = retirement + healthcare;
            const taxableIncome = Math.max(totalIncome - deductions, 0);
            
            // Federal tax calculation
            const brackets = TAX_BRACKETS_2025[filingStatus];
            let federalTax = 0;
            let remainingIncome = taxableIncome;
            let topBracket = 0;

            for(let i = brackets.length - 1; i >= 0; i--) {
                if(taxableIncome > brackets[i].min) {
                    const bracketAmount = remainingIncome - brackets[i].min;
                    federalTax += bracketAmount * brackets[i].rate;
                    remainingIncome = brackets[i].min;
                    topBracket = brackets[i].rate;
                }
            }

            // State tax calculation
            const stateTax = taxableIncome * stateRate;

            // Effective tax rate
            const totalTax = federalTax + stateTax;
            const effectiveRate = (totalTax / totalIncome) || 0;

            // Update display
            document.getElementById('taxable-income').textContent = `$${taxableIncome.toLocaleString()}`;
            document.getElementById('federal-tax').textContent = `$${federalTax.toLocaleString()}`;
            document.getElementById('state-tax').textContent = `$${stateTax.toLocaleString()}`;
            document.getElementById('net-income').textContent = `$${(totalIncome - totalTax).toLocaleString()}`;
            document.getElementById('tax-rate').textContent = `${(effectiveRate * 100).toFixed(1)}%`;
            document.getElementById('bracket-visual').style.width = `${(topBracket * 100).toFixed(1)}%`;
        }

        // Event listeners
        document.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('input', calculateTax);
        });

        // Initial calculation
        calculateTax();
    </script>
</body>
</html>
